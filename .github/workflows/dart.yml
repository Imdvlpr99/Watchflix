name: Flutter CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2

    - name: Get Dependencies
      run: flutter pub get

    - name: Run Tests
      run: flutter test

    - name: Build APK
      run: flutter build apk
