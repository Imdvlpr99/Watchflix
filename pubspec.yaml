name: watchflix
description: A movie list app using TMDb API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.7.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  google_nav_bar: ^5.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  iconsax: ^0.0.8
  http: ^1.1.2
  flutter_svg: ^2.0.9
  logger: ^2.0.2+1
  cached_network_image: ^3.3.0
  intl: ^0.18.0
  infinite_listview: ^1.1.0
  carousel_slider: ^4.2.1
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/anim/
    - assets/images/

