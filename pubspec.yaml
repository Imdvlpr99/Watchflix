name: watchflix
description: A movie list app using TMDb API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^2.7.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  google_nav_bar: ^5.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/splash.json

